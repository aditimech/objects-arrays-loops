    function createPayStub(id, name, payRate, hoursWorked) {
 let grossPay = 0;
 if (hoursWorked <= 40) {
 grossPay = payRate * hoursWorked;
 }
 else {
 grossPay = (40 * payRate) +
 ((hoursWorked - 40) * 1.5 * payRate);
 }
 let payStub = {
 employeeId: id,
 name: name,
 grossPay: grossPay
 };
 return payStub;
}
let emp1PayStub =
 createPayStub("1", "Ezra", 38.46, 49);
console.log(emp1PayStub.name + " earned $" +
 emp1PayStub.grossPay.toFixed(2));
